<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Cadena al Servidor</title>
</head>
<body>

    <h1>Enviar Cadena al Servidor</h1>

    <input type="text" id="cadenaInput" placeholder="Escribe una cadena">
    <button onclick="enviarCadena()">Enviar</button>

    <script>
        function enviarCadena() {
            const cadenaInput = document.getElementById('cadenaInput');
            const cadena = cadenaInput.value;
            console.log(cadena)
            // Realizar la peticiÃ³n Fetch al servidor
            fetch('/enviar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ cadena }),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Respuesta del servidor:', data);
            })
            .catch(error => {
                console.error('Error al enviar la cadena:', error);
            });
        }
    </script>

</body>
</html>
